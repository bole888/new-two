<script>
/*
  如果传递数据的时候，采用键值对的方式传，不如对象的方式简单
*/

function ajax(url,type,data,callback){
  // 0 传进来的data是一个 对象，我们需要的是 键=值&键=值的格式 - 手动的转换一下
  // 遍历对象，然后把对象里面的每个建和值转换为我们需要的格式
  let arr = [];
  for(let key in data){
    arr.push(`${key}=${data[key]}`);
  }
  data = arr.join('&');
  // 1 创建一个异步对象
  let xhr = new XMLHttpRequest();
  // 2 设置请求方式和请求地址
  // 如果是get请求，需要把数据带在url的后面 url?键=值
  if(type.toLowerCase() === 'get'){
    url += '?' + data
  }
  xhr.open(type,url);
  // 3 发送请求
  // 如果请求是post，要把数据放在send里面，同时需要设定 请求头
  if(type.toLowerCase() === 'post'){
    xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
    // 然后发送请求
    xhr.send(data); // 数据要的是键=值的形式，如果给了一个对象，不会自动的转换 键=值&键=值&键=值 - url编码格式
  }else{
    xhr.send();
  }
  // 4 监听状态
  xhr.onreadystatechange = function(){
    if(xhr.readyState === 4 && xhr.status === 200){
      // 如果请求成功，就执行对应的逻辑
      callback(xhr.responseText);
    }
  }
}

// 封装的ajax实现注册

</script>
